<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Site</h1>
        <p>Area de login</p>
    </header>
    <section id="conteiner">
        <div id="conteudo">
            <form action="#">
                <h2>Faça seu login</h2>
                <p>
                    <label for="i-usuario"></label>
                    <br>
                    <input type="text" name="i-usuario" id="i-usuario" size="35" required maxlength="15" minlength="4" placeholder="Digita seu nome de usuário">
                </p>
                <p>
                    <label for="i-senha"></label>
                    <br>
                    <input type="password" name="i-senha" id="i-usuario" size="35" required maxlength="15" min="6" placeholder="Digite sua Senha" >
                </p>
                <input type="submit" value="Entrar" id="botao-entrar">
                <p id="texto-casatro"><a href="#">Crie uma conta.</a></p>
            </form>
            
        </div>
    </section>
    <footer>
        <p>Desenvolvido por Bidinha</p>
    </footer>
    
</body>
</html>
